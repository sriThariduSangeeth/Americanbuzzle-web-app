<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]= "{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-toolbar color="accent"></mat-toolbar>
    <div class="nav-img">
      <div mat-card-avatar class="header-image"></div>
      <div class="pro-name">
        Kanishka
      </div>
    </div>
    
    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink="/" class="nav-item">
        <mat-icon aria-hidden="false">dashboard</mat-icon>
        <span style="padding: 10%;"></span>
        Dashboard
      </a>
      <a mat-list-item routerLink="/category" class="nav-item" >
        <mat-icon aria-hidden="false">category</mat-icon>
        <span style="padding: 10%;"></span>
        Category
      </a>
      <a mat-list-item routerLink="/latest" class="nav-item">
        <mat-icon aria-hidden="false">view_list</mat-icon>
        <span style="padding: 10%;"></span>
        Latest Items
      </a>
      <a mat-list-item routerLink="/search" class="nav-item" >
        <mat-icon aria-hidden="false">search</mat-icon>
        <span style="padding: 10%;"></span>
        Search
      </a>
    </mat-nav-list>

  </mat-sidenav>


  <mat-sidenav-content class="sidenavcon">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="e-albania">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id=orbit>
          <circle fill=none stroke="#fff" stroke-width="5" cx=50 cy=50 r="40"/>
          <circle fill=#EB1E51 cx=50 cy=50 r="24"/>
          <text x="50%" y="50%" dominant-baseline="middle" width="34" text-anchor="middle" fill="#fff" style="font-size:200%">A</text>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id=electron>
          <circle fill=#EB1E51 cx=10 cy=90 r="10"/>
        </svg>
      </div>

      <span>mericanbuzzle</span>
      <span style="flex:auto"></span>
      <mat-slide-toggle [(ngModel)] = "isDarkTheme">
      </mat-slide-toggle>
      <div class="example-button-container">
        <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
          <mat-icon>face</mat-icon>
        </button>
      </div>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
