<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]= "{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="accent"></mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="/">Dashboard</a>
      <a mat-list-item routerLink="/category">Category</a>
      <a mat-list-item routerLink="/latest">Latest Items</a>
      <a mat-list-item routerLink="/search">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenavcon">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Americanbuzzle</span>
      <span style="flex:auto"></span>
      <mat-slide-toggle [(ngModel)] = "isDarkTheme">
        Dark Theme
      </mat-slide-toggle>
      
    </mat-toolbar>

    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
